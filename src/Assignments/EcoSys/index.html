  <body>
    <!-- 오디오들 -->
    <audio
      id="eat-sound"
      preload="auto"

    ></audio>

    <audio
      id="birth-sound"
      preload="auto"

    <div class="section-1 bg">
      <div class="container flex js-btw c b_m t_b_p">
        <div class="header">
          <h1 class="title no-wrap-text">도망쳐 친구들</h1>
        </div>

        <div class="bottons">
          <button id="sd" class="btn hover outline">click sound</button>

          <!-- 단점 좀 소리 딜레이 있음 -->
          <audio
            id="sound"
            preload="auto"
            src="./source/water-bubbles-257594.mp3"
          ></audio>

          <script>
            const soundOne = document.getElementById('sound');
            const button = document.getElementById('sd');

            button.addEventListener('mouseenter', function () {
              soundOne.play();
            });
          </script>

          <button class="btn primary hover">
            <a href="../../../index.html">go to main page</a>
          </button>
        </div>
      </div>
    </div>

    <div class="section">

        <div id="canvas-container"></div>

    </div>

    <div class="section">
      <div class="container t_m">

          배고픈 연어와 도망치는 올챙이들, 과연 올챙이는 살아남을 수 있을까?
        </p>
      </div>
    </div>

    <div class="section">

        <h2 class="title-2 no-wrap-text b">참고 자료 / 출처</h2>

            </div>
          </div>

          <div class="flex gap">
            <h3 class="title-3 b no-wrap-text">음원</h3>
